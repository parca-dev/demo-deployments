apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/fluxcd/image-reflector-controller/config/default?ref=b65e8a04938b13850193b1ddc9ff89c2b68c1a9c # v0.35.2
- serviceaccount.yaml
- networkpolicy.yaml

labels:
- pairs:
    app.kubernetes.io/component: image-reflector-controller
  includeSelectors: true

images:
- name: fluxcd/image-reflector-controller
  newName: ghcr.io/fluxcd/image-reflector-controller

patches:
- path: patches/delete_namespace.yaml
- path: patches/use_serviceaccount.yaml
- path: patches/set_resources_limits_requests.yaml
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: ClusterRole
    name: image-reflector-manager-role
  patch: |-
    - op: add
      path: /rules/-
      value:
        apiGroups:
        - ""
        resources:
        - secrets
        verbs:
        - get
        - list
        - watch
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: Role
    name: image-reflector-leader-election-role
  patch: |-
    # allow patching events
    - op: add
      path: /rules/2/verbs/-
      value: patch
